<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras linhas</h1>
    <hr>
    <p>Voçê pode escrever um paragrafo de qualquer jeito.
        Basta colocar tudo entra p e /p.
        <br>Já para fazer quebras de linhas, basta usar o a tag br.
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &euro;
        &pound;
        &cent;
        &Delta;
        &trade;
    </p>
    <p>Vamos adicionar alguns emoji:(
        &#x1F601;
        &#x1F44D;
    )
    </p>
    
</body>
</html>
